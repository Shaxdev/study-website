{% load static %}
{% include 'auth_template/header.html' %}
    <div class="auth__container">
        <div class="auth">
            <div class="auth__header">
                <div class="auth__header__item" ><a href="{% url 'login-view' %}">ВХОД</a></div>
                <div class="auth__header__item active">
                    <a href="{% url 'register-view' %}">РЕГИСТРАЦИЯ</a>
                </div>
            </div>

    <!-- Register -->
    <div class="auth__body auth__body--register active">
        <div class="auth__title">Регистрация</div>
        {% for message in messages %}
            {% if message %}
                <div class="auth__flash">{{ message }}</div>
            {% endif %}
        {% endfor%}
        <form action="#" class="auth__form" method="POST">
            {% csrf_token %}
            <div class="auth__input__box">
                <input
                    type="email"
                    class="auth__input"
                    name="email"
                    placeholder="Ваш e-mail"
                    required
                />
            </div>
            <div class="auth__input__box">
                <input
                    type="text"
                    class="auth__input"
                    name="password1"
                    placeholder="Пароль"
                    required
                />
            </div>
            <div class="auth__input__box">
                <input
                    type="text"
                    class="auth__input"
                    name="password2"
                    placeholder="Повторите пароль"
                    required
                />
            </div>
            <button type="submit" class="btn">Продолжить</button>
        </form>
    </div>

{% include 'auth_template/footer.html' %}
